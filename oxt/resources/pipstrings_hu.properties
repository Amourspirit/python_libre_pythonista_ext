mbmsg021=Fontos, hogy a LibreOffice \u00fajrakezdje a csomagok elt\u00e1vol\u00edt\u00e1s\u00e1t.\nK\u00e9rj\u00fck, ind\u00edtsa \u00fajra a LibreOffice-ot, majd t\u00e1vol\u00edtsa el, ha sz\u00fcks\u00e9ges.\n\nAz elt\u00e1vol\u00edt\u00e1s ut\u00e1n, ha ezt a b\u0151v\u00edtm\u00e9nyt nem t\u00e1vol\u00edtja el, a Python-csomagok \u00fajra telep\u00edt\u00e9sre ker\u00fclnek a LibreOffice ind\u00edt\u00e1sakor.\n\nAz elt\u00e1vol\u00edt\u00e1s ut\u00e1n tekintse meg a napl\u00f3f\u00e1jlt az esetleges hib\u00e1k\u00e9rt.
