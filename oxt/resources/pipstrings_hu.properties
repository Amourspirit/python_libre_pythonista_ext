linux001=Lehet\u0151s\u00e9g van az \u00f6sszes python-csomag elt\u00e1vol\u00edt\u00e1s\u00e1ra termin\u00e1l haszn\u00e1lat\u00e1val.\nHaszn\u00e1lja a Parancs m\u00e1sol\u00e1sa gombot a parancs m\u00e1sol\u00e1s\u00e1hoz, majd futtassa a parancsot egy termin\u00e1lablakban.\nA LibreOffice-t be kell z\u00e1rni, hogy ez sikeres legyen.

